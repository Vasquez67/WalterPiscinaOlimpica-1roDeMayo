<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="galeria.css">

  </head>
  <body>
    <!-- Partículas animadas -->
    <div class="particles" id="particles"></div>

    <nav class="navbar">
      <div class="navbar-container">
        <span class="navbar-title">Navegación</span>
         <div class="navbar-buttons">
  <button data-page="inicio" class="nav-btn">
    <img src="Imagenes/31.png" alt="Inicio" style="height: 1.5rem; vertical-align: middle; margin-right: 0.5rem;">
    Inicio
  </button>
  <button data-page="modelado_3D" class="nav-btn">
    <img src="Imagenes/26.png" alt="Modelo 3D" style="height: 1.5rem; vertical-align: middle; margin-right: 0.5rem;">
    Modelo 3D
  </button>
  <button data-page="ubicacion" class="nav-btn">
    <img src="Imagenes/28.png" alt="Ubicación" style="height: 1.5rem; vertical-align: middle; margin-right: 0.5rem;">
    Ubicación
  </button>
  <button data-page="historia" class="nav-btn">
    <img src="Imagenes/30.png" alt="Historia" style="height: 1.5rem; vertical-align: middle; margin-right: 0.5rem;">

  </button>
  <button data-page="galeria" class="nav-btn">
    <img src="Imagenes/27.png" alt="Galería" style="height: 1.5rem; vertical-align: middle; margin-right: 0.5rem;">

  </button>
  <button data-page="contacto" class="nav-btn">
    <img src="Imagenes/29.png" alt="Contacto" style="height: 1.5rem; vertical-align: middle; margin-right: 0.5rem;">
    Contacto
  </button>
</div>
      </div>
    </nav>

    <main class="main-content">
      <h2>Galería Olímpica</h2>
      <p class="subtitle">
        Revive los momentos históricos y las vistas más impresionantes de nuestra piscina olímpica.
      </p>
      
      <div class="gallery-container" id="gallery">
        <!-- Las imágenes se insertarán aquí dinámicamente -->
      </div>
      
      <!-- Modal para vista ampliada -->
      <div class="modal" id="imageModal">
        <span class="close-btn" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="caption" id="modalCaption"></div>
      </div>
    </main>

    <footer class="footer">
      <img src="https://cdn.glitch.global/6560f157-1f37-4242-9d97-edc2228dad93/19.jpg?v=1748299003720"

          &copy; 2025 Piscina Olímpica 1ro de Mayo - Catavi. Todos los derechos

            <img src="https://cdn.glitch.global/6560f157-1f37-4242-9d97-edc2228dad93/15f.png?v=1748298580486"
